<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors JavaScript</title>
</head>
<body>
  <header>
      <h1 class="header-title">Rock Paper Scissors</h1>
      <h2 class="header-subtitle">Choose your shot!</h2>
  </header>

  <main>
    <div class="img-container">
      <img id="rock" class="icon rock" src="img/rock.png" alt="rock">
      <img id="paper" class="icon paper" src="img/paper.png" alt="paper">
      <img id="scissors" class="icon scissors" src="img/scissors.png" alt="scissors">
    </div>
  </main>

  <footer>
    <h1>SCORE</h1>
    <div class="scores">
      <h2 class="score-info">YOU</h2>
      <h2 class="score-info">ENEMY</h2>
    </div>
    <div class="scores">
      <h2 class="user-score score-info">0</h2>
      <h2 class="comp-score score-info">0</h2>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="code.js" charset="utf-8"></script>
</body>
</html>
